<div class="w-100 d-flex justify-content-center align-items-center " style="height: 93vh;background-color: rgba(191, 196, 191, 0.895);">
  <div class="w-50 bg-danger border shadow rounded p-5 row">
      <div class="col">
          <h3 class="text-light mb-3 px-5"> Admin Login</h3>
          <form #logForm="ngForm" (ngSubmit)="handleLogin()">
              <div class="form-floating mb-4">
                  <input type="email" class="form-control" #useremail="ngModel"  [(ngModel)]="email" name="email" required id="floatingInput" placeholder="name@example.com">
                  <label for="floatingInput">Email address</label>
              </div>
              <div class="text-danger" *ngIf="useremail.invalid && useremail.touched">
                 Invalid email
              </div>
              <div class="form-floating mb-4">
                  <input type="password" class="form-control" #userpass="ngModel" pattern="[a-zA-Z0-9@_]*" required [(ngModel)]="password" name="pass" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Password</label>
              </div>
              <div class="text-danger" *ngIf="userpass.invalid && userpass.touched">
                 invalid password
              </div>
              <div class="text-center">
                  <button type="submit" [disabled]="logForm.invalid" class="btn btn-light">Submit</button>
              </div>
          </form>
      </div>
      <div class="col">
          <img src="https://img.freepik.com/free-vector/mobile-login-concept-illustration_114360-135.jpg?size=338&ext=jpg&ga=GA1.1.2082370165.1716940800&semt=sph"
              alt="" width="100%">
      </div>

  </div>
</div>
